<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification</title>
</head>
<body>
    <h1>Vérification via {{ method }}</h1>
    <p>Veuillez entrer le code envoyé à {{ identifier }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="code">Code :</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Vérifier</button>
    </form>
</body>
</html>
