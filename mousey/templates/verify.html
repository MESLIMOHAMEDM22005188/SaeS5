<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification du téléphone</title>
        <link rel="icon" type="image/png" href="{% static 'image/logo_bureau.png' %}">

<link rel="stylesheet" href="{% static 'css/verify.css' %}"></head>
<body>

    <form method="POST">
        {% csrf_token %}
        <h1>Vérification du téléphone</h1>
        <p>Un code de vérification a été envoyé à votre numéro de téléphone. Veuillez le saisir ci-dessous :</p>

        <label for="code">Code de vérification :</label>
        <input type="text" id="code" name="code" placeholder="Entrez le code ici" required>

        <button type="submit">Vérifier</button>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </form>
</body>
</html>
