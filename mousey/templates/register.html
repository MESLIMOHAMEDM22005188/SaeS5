<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/registerStyle.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="titre">Créer un compte</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Ajoute automatiquement tous les champs, y compris l'e-mail -->
            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
        <p class="texte-acceuil">Vous avez déjà un compte ? <a href="{% url 'login' %}">Connexion</a></p>
    </div>
</body>
</html>
