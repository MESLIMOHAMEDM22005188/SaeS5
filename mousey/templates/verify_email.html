<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification de l'e-mail</title>
</head>
<body>
    <h1>Vérification de l'e-mail</h1>
    <p>Un code de vérification a été envoyé à {{ email }}.</p>
    <form method="POST">
        {% csrf_token %}
        <label for="code">Code de vérification :</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Vérifier</button>
    </form>

    <form action="{% url 'resend_verification_email' email=email %}" method="GET">
        <button type="submit">Renvoyer le code</button>
    </form>
</body>
</html>
