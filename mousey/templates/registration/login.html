<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
</head>
<body>
    <header>
        <h1>Connexion</h1>
    </header>
    <main>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <fieldset>
                <legend>Identifiez-vous</legend>

                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

                <label>
                    <input type="checkbox" onclick="togglePassword()"> Afficher le mot de passe
                </label>

                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit">Se connecter</button>
            </fieldset>
        </form>

        <p>Vous n'avez pas de compte ? <a href="{% url 'register' %}">Inscrivez-vous ici</a>.</p>
    </main>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
