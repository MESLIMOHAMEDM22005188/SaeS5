<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vérification du code</title>
</head>
<body>
    <h1>Vérification du code</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="code">Code :</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Vérifier</button>
    </form>
</body>
</html>
