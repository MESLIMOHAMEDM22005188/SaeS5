<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mur de Pare-feu</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/levelTwoJeu4.css' %}">
</head>
<body>

<div class="game-container">
    <h1>Mur de Pare-feu</h1>

    <div id="question-container">
        <div class="question" id="question-1">
            <p>Quel est le rôle d'un pare-feu ?</p>
            <button class="answer-button" data-answer="B">A. Bloquer l'accès à Internet</button>
            <button class="answer-button" data-answer="B">B. Protéger un réseau contre les attaques externes</button>
            <button class="answer-button" data-answer="C">C. Augmenter la vitesse d'Internet</button>
            <button class="answer-button" data-answer="D">D. Gérer les adresses IP locales</button>
        </div>

        <div class="question" id="question-2" style="display: none;">
            <p>Que fait un antivirus ?</p>
            <button class="answer-button" data-answer="B">A. Augmente la vitesse du PC</button>
            <button class="answer-button" data-answer="B">B. Élimine les logiciels malveillants</button>
            <button class="answer-button" data-answer="C">C. Gère les réseaux</button>
            <button class="answer-button" data-answer="D">D. Optimise la mémoire</button>
        </div>

        <div class="question" id="question-3" style="display: none;">
            <p>Quel protocole est utilisé pour sécuriser les connexions Internet ?</p>
            <button class="answer-button" data-answer="C">A. HTTP</button>
            <button class="answer-button" data-answer="C">B. FTP</button>
            <button class="answer-button" data-answer="C">C. HTTPS</button>
            <button class="answer-button" data-answer="D">D. SMTP</button>
        </div>

        <div class="question" id="question-4" style="display: none;">
            <p>Qu'est-ce qu'un malware ?</p>
            <button class="answer-button" data-answer="B">A. Un logiciel antivirus</button>
            <button class="answer-button" data-answer="B">B. Un logiciel malveillant</button>
            <button class="answer-button" data-answer="C">C. Un logiciel de protection</button>
            <button class="answer-button" data-answer="D">D. Un système d'exploitation</button>
        </div>

        <div class="question" id="question-5" style="display: none;">
            <p>Quel outil permet de détecter les vulnérabilités d'un réseau ?</p>
            <button class="answer-button" data-answer="A">A. Un scanner de port</button>
            <button class="answer-button" data-answer="B">B. Un pare-feu</button>
            <button class="answer-button" data-answer="C">C. Un VPN</button>
            <button class="answer-button" data-answer="D">D. Un antivirus</button>
        </div>

        <div class="question" id="question-6" style="display: none;">
            <p>Que fait un VPN ?</p>
            <button class="answer-button" data-answer="A">A. Cache votre adresse IP</button>
            <button class="answer-button" data-answer="B">B. Bloque les attaques externes</button>
            <button class="answer-button" data-answer="C">C. Augmente la vitesse d'Internet</button>
            <button class="answer-button" data-answer="D">D. Protéger les emails</button>
        </div>
    </div>

    <div id="wall-container"></div>

    <div id="feedback"></div>
    <div id="score-container">
        <p>Score : <span id="score">0</span></p>
    </div>

<button id="replay-button" style="display: none;">Rejouer</button>
 <a href="/levelTwo/" id="back-to-menu" class="back-to-menu">
        <button class="menu-button">Retour au menu</button>
    </a>
</div>

<script src="{% static 'js/levelTwoJeu4.js' %}"></script>

</body>
</html>
