<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Niveau 1</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Bureau.css' %}">
</head>
<body>
    <div class="content">
        <img src="{% static 'image/outlook.png' %}" alt="Outlook" class="icon" onclick="openEmailWindow()">
    </div>

    <div class="bottom-bar">
        <div class="left-info">
            <img src="{% static 'image/power.png' %}" alt="Éteindre" class="icon">
        </div>
        <div class="center-app">
            <img src="{% static 'image/windows.png' %}" alt="Windows" class="icon">
            <img src="{% static 'image/outlook.png' %}" alt="Outlook" class="icon" onclick="openEmailWindow()">
        </div>
        <div class="right-info">
            <img src="{% static 'image/internet.png' %}" alt="Internet" class="icon">
            <img src="{% static 'image/battery.png' %}" alt="Batterie" class="icon">
            <img src="{% static 'image/sound.png' %}" alt="Son" class="icon">
            <span class="time">16:53 15/11/2024</span>
        </div>
    </div>

    <div id="email-window" class="email-window">
        <header>
            <span>Boîte de réception</span>
            <button id="close-email-window" class="close-btn">X</button>
        </header>
        <div class="email-interface">
            <div class="email-list">
                <ul id="email-titles"></ul>
            </div>
            <div class="email-content" id="email-content"></div>
        </div>
    </div>

    <script src="{% static 'js/emailWindow.js' %}"></script>
</body>
</html>
