<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Niveau 1</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Bureau.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/emailWindow.css' %}">
    <style>
        #white-box {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
        }
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="content">
    <!-- Existing content -->
</div>

<div id="white-box">
    <span id="close-btn" onclick="toggleWhiteBox()">Ã—</span>
</div>

<!-- Existing content -->

<script src="{% static 'js/emailWindow.js' %}"></script>
<script>
function openWhiteBox() {
    document.getElementById('white-box').style.display = 'block';
}

function toggleWhiteBox() {
    var whiteBox = document.getElementById('white-box');
    if (whiteBox.style.display === 'none') {
        whiteBox.style.display = 'block';
    } else {
        whiteBox.style.display = 'none';
    }
}
</script>
</body>
</html>
