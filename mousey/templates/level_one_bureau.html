<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Niveau 1</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Bureau.css' %}">
</head>
<body>

    <div class="content">
        <img src="{% static 'image/outlook.png' %}" alt="Outlook App" class="outlook-app" onclick="openEmailWindow()">
    </div>

    <!-- Barre inférieure -->
    <div class="bottom-bar">
        <div class="left-info">
            <img src="{% static 'image/bouttonMA.png' %}" alt="Bouton Menu" class="bouttonMA">
        </div>
        <div class="center-app">
            <img src="{% static 'image/window11.png' %}" alt="Windows Icon" class="window">
            <img src="{% static 'image/outlook.png' %}" alt="Outlook Icon" class="outlook" onclick="openEmailWindow()">
        </div>
        <div class="right-info">
            <img src="{% static 'image/eternaite.png' %}" alt="Internet Icon" class="icon1">
            <img src="{% static 'image/batterie.png' %}" alt="Batterie Icon" class="batterie">
            <img src="{% static 'image/son.png' %}" alt="Volume Icon" class="sound">
            <img src="{% static 'image/heure.png' %}" alt="Horloge" class="heure">
        </div>
    </div>

    <!-- Fenêtre des emails -->
    <div class="email-window" id="email-window">
        <header>
            <span>Boîte de réception</span>
            <img src="{% static 'image/close.png' %}" alt="Fermer" id="close-email-window" class="close-btn">
        </header>
        <div class="email-interface">
            <div class="email-list">
                <ul id="email-titles">
                    <!-- Titres des emails -->
                </ul>
            </div>
            <div class="email-content" id="email-content">
                <!-- Contenu des emails -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/emailWindow.js' %}"></script>
</body>
</html>
