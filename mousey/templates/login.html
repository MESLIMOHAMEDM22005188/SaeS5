<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginStyle.css' %}">
</head>
<body>
    <div class="rectangle">
        <h2 class="titre">Connexion</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="id_email">Adresse e-mail</label>
            <input type="email" id="id_email" name="email" placeholder="Adresse e-mail" value="{{ form.email.value|default_if_none:'' }}">
            <br>
            <label for="id_password">Mot de passe</label>
            <input type="password" id="id_password" name="password" placeholder="Mot de passe">

            <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">Voir mot de passe</button>
            <button type="submit">Se connecter</button>
        </form>
        <p class="texte-acceuil">Vous n'avez pas de compte ? <a href="{% url 'register' %}">Inscription</a></p>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("id_password");
            const toggleButton = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Cacher mot de passe";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Voir mot de passe";
            }
        }
    </script>
</body>
</html>
